<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex flex-col h-full max-w-6xl mx-auto">
        <!-- Header -->
        <header class="bg-indigo-600 text-white py-4 px-6 shadow-md">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Real-Time Chat</h1>
                <div class="flex items-center space-x-4">
                    <div id="connection-status" class="flex items-center">
                        <span class="w-3 h-3 rounded-full bg-red-500 mr-2"></span>
                        <span>Disconnected</span>
                    </div>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-indigo-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <div class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">Online Users</h2>
                    <div id="user-count" class="text-sm text-gray-500">0 users online</div>
                </div>
                <div id="user-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                    <!-- Users will be added here dynamically -->
                </div>
                <div class="p-4 border-t border-gray-200">
                    <div class="flex items-center">
                        <div class="relative w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-sm font-semibold text-gray-600 mr-2">
                            <span id="current-user-initial">?</span>
                        </div>
                        <div>
                            <div id="current-username" class="font-medium text-sm text-gray-800">Guest</div>
                            <div class="text-xs text-gray-500">Online</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col">
                <!-- Messages -->
                <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-white">
                    <div class="text-center text-gray-500 text-sm py-8">
                        Welcome to the chat! Messages will appear here.
                    </div>
                </div>

                <!-- Typing indicators -->
                <div id="typing-indicators" class="bg-gray-50 px-4 pt-1 h-8">
                    <!-- Will show who's typing -->
                </div>

                <!-- Message Input -->
                <div class="bg-white border-t border-gray-200 p-4">
                    <div class="flex items-center">
                        <input type="text" id="message-input" placeholder="Type a message..." 
                            class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="send-button" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Username Modal -->
        <div id="username-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4" style="display: none;">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h2 class="text-xl font-semibold mb-4">Enter Your Username</h2>
                <div class="mb-4">
                    <label for="username-input" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username-input" placeholder="Your name" 
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="guest-button" class="px-4 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-800">
                        Join as Guest
                    </button>
                    <button id="join-button" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        Join Chat
                    </button>
                </div>
            </div>
        </div>
    </div>

   <script src="index.js"></script>
</body>
</html>
